name: Code_Checks

on:
    pull_request:
    push:
        branches:
            - master

jobs:
    tests:
        runs-on: ubuntu-latest
        strategy:
            matrix:
                php:
                    - "7.2"
                    - "7.3"
                    - "7.4"
                symfony:
                    - 2.*
                    - 3.*
                    - 4.*
                    - 5.*
                dependency-version:
                    # - prefer-lowest
                    - prefer-stable

        name: PHP ${{ matrix.php }} - S ${{ matrix.symfony }} - ${{ matrix.dependency-version }} - tests
        steps:
            # basically git clone
            - uses: actions/checkout@v2

            - name: Setup Git
              run: |
                  git --version
                  git config --global user.email "test@github.com"
                  git config --global user.name "GitHub Action"
                  git --version

            - name: Setup PHP
              # use PHP of specific version
              uses: shivammathur/setup-php@v1
              with:
                  php-version: ${{ matrix.php }}
                  coverage: none # disable xdebug, pcov
                  tools: composer

            - name: Install Composer Dependencies
              # first, remove the ones that are not relevant for the tests, whose dependencies could interfer with
              # the to-be-re-required symfony versions
              run: |
                  composer remove --dev "rector/rector" "symplify/easy-coding-standard" --no-interaction --no-update
                  composer require "symfony/process:${{ matrix.symfony }}" "symfony/filesystem:${{ matrix.symfony }}" "symfony/finder:${{ matrix.symfony }}" --no-interaction --no-update
                  composer update --${{ matrix.dependency-version }} --prefer-dist --no-interaction --no-suggest

            - name: Run PHPUnit Tests
              run: composer tests

    code_style:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - uses: shivammathur/setup-php@v1
              with:
                  php-version: 7.3
                  coverage: none # disable xdebug, pcov
            - run: composer install --no-progress
            - run: composer check-cs
